<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/newsvine.js"></script>
</head>
<body>

<div data-role="page" id="feed">
    <div data-role="header" data-position="fixed">
        <h1>NewsVine</h1>
    </div>

    <div data-role="main" class="ui-content">
        <div class="ui-body">
            <video class="news-vid" width="" height="" controls>
                <source src="uploads/test.mp4" type="video/mp4">
            </video>
        </div>
        <div data-role="collapsible">
            <h3>details</h3>
        </div>
        <div data-role="ui-bar">
            <h3>rating</h3>
        </div>
        <div data-role="ui-bar">
            <h3>tags</h3>
        </div>
        <div data-role="collapsible">
            <h3>comments</h3>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#feed" data-icon="home" class="ui-btn-active ui-state-persist"></a></li>
                <li><a href="#search" data-icon="search"></a></li>
                <li><a data-icon="plus"></a></li>
                <li><a data-icon="info"></a></li>
            </ul>
        </div> <!-- footer -->
    </div> <!-- navbar -->
</div> <!-- feed -->

<div data-role="page" id="search">
    <div data-role="header" data-position="fixed">
        <h1>NewsVine</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>This is search page</p>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#feed" data-icon="home"></a></li>
                <li><a href="#search" data-icon="search" class="ui-btn-active ui-state-persist"></a></li>
                <li><a data-icon="plus"></a></li>
                <li><a data-icon="info"></a></li>
            </ul>
        </div> <!-- footer -->
    </div> <!-- navbar -->
</div> <!-- feed -->

</body>
</html>
