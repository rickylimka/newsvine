<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    
    <link rel="stylesheet" href="css/newsvine.css">
    <script src="js/newsvine.js"></script>
</head>
    
<body>

<div data-role="page" id="feed">
    <div data-role="header" data-position="fixed">
        <h1>NewsVine</h1>
    </div>

    <div data-role="main" class="ui-content">
        
        <div class="newsvine-vid">
            <div class="ui-body">
                <video class="news-vid" width="" height="" controls>
                    <source src="uploads/test.mp4" type="video/mp4">
                </video>
            </div>

            <div data-role="collapsible" data-inset="false" data-collapsed="false">
                <h3>details</h3>
                <ul data-role="listview">
                    <li>
                        Rating
                    </li>
                    <li>
                        Tags
                    </li>
                    <li>
                        <a href="#" class="ui-btn ui-icon-location ui-btn-icon-notext ui-corner-all ui-btn-inline">location</a>
                    </li>
                </ul>
            </div>
            <div data-role="collapsible" data-inset="false">
                <h3>comments</h3>
            </div>
        </div>
        
        <div class="newsvine-vid">
            <div class="ui-body">
                <video class="news-vid" width="" height="" controls>
                    <source src="uploads/test.mp4" type="video/mp4">
                </video>
            </div>

            <div data-role="collapsible" data-inset="false" data-collapsed="false">
                <h3>details</h3>
                <ul data-role="listview">
                    <li>
                        Rating
                    </li>
                    <li>
                        Tags
                    </li>
                </ul>
            </div>
            <div data-role="collapsible" data-inset="false">
                <h3>comments</h3>
            </div>
        </div>
        
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#feed" data-icon="home" class="ui-btn-active ui-state-persist"></a></li>
                <li><a href="#search" data-icon="search"></a></li>
                <li><a href="#upload" data-icon="plus"></a></li>
                <li><a href="#notifications" data-icon="info"></a></li>
            </ul>
        </div> <!-- footer -->
    </div> <!-- navbar -->
</div> <!-- feed -->

<div data-role="page" id="search">
    <div data-role="header" data-position="fixed">
        <h1>NewsVine</h1>
    </div>

    <div data-role="main" class="ui-content">
        <input id="filterBasic-input" data-type="search">
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#feed" data-icon="home"></a></li>
                <li><a href="#search" data-icon="search" class="ui-btn-active ui-state-persist"></a></li>
                <li><a href="#upload" data-icon="plus"></a></li>
                <li><a href="#notifications" data-icon="info"></a></li>
            </ul>
        </div> <!-- footer -->
    </div> <!-- navbar -->
</div> <!-- feed -->

<div data-role="page" id="upload">
    <div data-role="header" data-position="fixed">
        <h1>NewsVine</h1>
    </div>

    <div data-role="main" class="ui-content">
        <input type="file" name="file" id="file" value="">
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#feed" data-icon="home"></a></li>
                <li><a href="#search" data-icon="search"></a></li>
                <li><a href="#upload" data-icon="plus" class="ui-btn-active ui-state-persist"></a></li>
                <li><a href="#notifications" data-icon="info"></a></li>
            </ul>
        </div> <!-- footer -->
    </div> <!-- navbar -->
</div> <!-- feed -->

<div data-role="page" id="notifications">
    <div data-role="header" data-position="fixed">
        <h1>NewsVine</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>notifications page</p>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#feed" data-icon="home"></a></li>
                <li><a href="#search" data-icon="search"></a></li>
                <li><a href="#upload" data-icon="plus"></a></li>
                <li><a href="#notifications" data-icon="info" class="ui-btn-active ui-state-persist"></a></li>
            </ul>
        </div> <!-- footer -->
    </div> <!-- navbar -->
</div> <!-- feed -->

</body>
</html>
